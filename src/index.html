<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>PLEASE STAND BY</title>
</head>

<body>
    Page usage: Add "title" and "icon" parameters to the URL.

    <script>
        const params = new URLSearchParams(window.location.search)

        document.title = params.get('title') || 'ERROR'

        const link = document.createElement('link')
        link.rel = 'icon'
        link.href = params.get('icon') || 'default.png'
        document.head.appendChild(link)
    </script>
</body>

</html>
